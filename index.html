<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW's Time Code Quiz</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    
  <div class="jumbotron">
    <h1 class="display-4">Code Quiz</h1>
    <p class="lead">Please click the button to start.</p>
    <hr class="my-4">
    
    <p class="lead">
      <a class="btn btn-primary btn-lg startBtn" href="#" role="button">Start</a>
    </p>
  </div>

  <div class="container">
    <div class="row">
      <h1 class="col-10 question">Question here</h1>
      <p class="col-2 timerHere">Time here</p>
    </div>
    <div class="row answers"></div>

    <div class="row initialsDiv">
      <div class="col-12 d-flex justify-content-center">
        
        <input placeholder="Initilas Here" type="text">
        <button class="btn btn-primary initialsBtn">Submit</button>
      </div>
    </div>
  </div>
 

    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>
</html>
